<!-- <p *ngFor="let i of studentObject$">{{i}}</p> -->

<div class="body">
  <div class="main-container">
    <div class="menue">
      <div class="menue-content">
        <a href="">
          <img width="35px" src="./assets/owl.png" alt="HOME" />
        </a>
      </div>
    </div>

    <div class="main-board">
      <div class="tools-strip">
        <h3
          style="
            display: inline;
            float: left;
            margin-left: 100px;
            margin-top: 10px;
          "
        >
          hello {{ displayStudentName }}!
        </h3>

        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="forcePrettier('alert();')"
        >
          prettier code
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-code-slash"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0zm-.999-3.124a.5.5 0 0 1 .33.625l-4 13a.5.5 0 0 1-.955-.294l4-13a.5.5 0 0 1 .625-.33z"
            ></path>
          </svg>
        </button>

        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="copyBoard()"
        >
          copy
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-clipboard-plus"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3zM8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"
            ></path>
          </svg>
        </button>

        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="claenBoard()"
        >
          claen board
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-x-circle"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            ></path>
          </svg>
        </button>

        <button
          *ngIf="studentWritePermission"
          type="button"
          class="btn btn-outline-primary"
          (click)="updateBoard()"
        >
          send
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-arrow-right-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"
            ></path>
          </svg>
        </button>

        <button
          *ngIf="!studentWritePermission"
          type="button"
          class="btn btn-outline-primary"
          disabled
          title="You don't have permission to write"
        >
          <span (click)="noPermissionToWrite()">send </span>
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-arrow-right-square"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="content">
        <pre #preTag>
                    <code #theStudentCode [ngClass]="cssClass" *ngFor="let i of studentObject$"   [contentEditable]="studentWritePermission" [innerHTML]="i" (keydown.tab)="tab()">
                    </code>
                </pre>
      </div>
    </div>
  </div>
</div>

<div style="position: absolute" id="loading" *ngIf="studentObject$.length < 1">
  <h3>Loading your page..</h3>
  <p>
    If this screen appears for more than a few minutes - please contact your
    Account Manager.
  </p>
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
