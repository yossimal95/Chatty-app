<div class="body">
  <div class="main-container">
    <div class="menue">
      <div class="menue-content">
        <a href="">
          <img width="35px" src="./assets/owl.png" alt="HOME" />
        </a>
        <a id="logUot" (click)="ser.logout()">Log uot</a>
      </div>
    </div>

    <div class="main-students">
      <div class="tools-strip students-tools-strip">
        <!-- <h4>Your students list:</h4> -->
        <a
          style="cursor: pointer; font-size: larger"
          title="add new student"
          class="text-decoration-none"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Add student
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-plus-circle"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            ></path>
          </svg>
        </a>
      </div>
      <div class="content">
        <ul class="list-group list-group-flush list-group">
          <li
            class="list-group-item list-group-item-action"
            *ngFor="let i of studentsArr$; let indexOfelement = index"
          >
            <span
              style="cursor: pointer"
              (click)="openStudent(indexOfelement)"
              >{{ i.name }}</span
            >
            <span data-toggle="dropdown" class="dropdown">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 16 16"
                class="bi bi-three-dots-vertical"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                />
              </svg>

              <div class="dropdown-content">
                <button
                  class="dropdown-item"
                  type="button"
                  (click)="copyStudentLink(indexOfelement)"
                >
                  Copy student link
                </button>
                <button
                  class="dropdown-item"
                  type="button"
                  (click)="writeYesOrNo(indexOfelement, i?.writePermission)"
                >
                  Can write: {{ i?.writePermission }}
                </button>
                <button
                  class="dropdown-item"
                  type="button"
                  (click)="deleteStudent(indexOfelement)"
                >
                  Delete student
                </button>
              </div>
            </span>
          </li>
        </ul>
      </div>
    </div>

        </button>
      </div>
      <div class="content">
        <pre #preTag>
                    <code [ngClass]="cssClass" #theCode   contenteditable="true" [innerHTML]="studentsArr$[indexOfSelectedStudent]?.board">
<!-- style="white-space: pre-line;" -->
                    </code>
                </pre>
      </div>
    </div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new student</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Student name</label>
          <input
            #studentName
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="name.."
          />
          <small id="emailHelp" class="form-text text-muted"
            >The student's name should be between 3-15 characters long.</small
          >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="addNewStudent(studentName.value)"
        >
          Create student
        </button>
      </div>
    </div>
  </div>
</div>
<div class="small-screen">
  <h3>Find yourself a bigger screen and come back again..</h3>
</div>
